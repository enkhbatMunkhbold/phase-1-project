<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body>
    <header id="app-header">
      <h3>TOYOTA DEALERSHIP</h3>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 car-list">
          <h4>USED CARS</h4><br/>
          <ul class="list text-center"></ul>
        </div>
        <div class="col-7 car-details">
        </div>
        <div class="col-3 sell-own-car">
          <form id="sell-car">
            <h4>SELL YOUR CAR:</h4>
            <br/>
            <label for="sell-car-model">Model: </label><br/>
            <input type="text" name="sell-car-model" id="sell-car-model" />
            <br/><br/>
            <label for="new-restaurant">Image: </label><br/>
            <input type="text" name="restaurant" id="new-restaurant" />
            <br/><br/>
            <label for="new-image">Year: </label><br/>
            <input type="text" name="image" id="new-image" />
            <br/><br/>
            <label for="new-rating">Mileage: </label><br/>
            <input type="number" name="rating" id="new-rating" />
            <br/><br/>
            <label for="sell-car-model">Color: </label><br/>
            <input type="text" name="sell-car-model" id="sell-car-model" />
            <br/><br/>
            <label for="new-restaurant">Transmission: </label><br/>
            <input type="text" name="restaurant" id="new-restaurant" />
            <br/><br/>
            <label for="new-image">Price: </label><br/>
            <input type="text" name="image" id="new-image" />
            <br/><br/>
            <input type="submit" id='submit-button' value="Create" />
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- <script defer type="module" src="src/index.js"></script> --> 
    <!-- type='module' causes CORS issue -->
    <script defer="defer" src="src/index.js"></script>
  </head>
  <body>
    <header id="app-header">
      <h3>TOYOTA DEALERSHIP</h3>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 car-list fixed-div">
          <h4>USED CARS</h4><br/>
          <ul class="list text-center"></ul>
        </div>
        <div class="col-7 car-details">
          <img class="detail-image" src="images/default-car.png" alt="Insert you car details here...">
          <div class="details">
            <div class="row">
              <div class="col-6">
                <p class="your-car-model">MODEL:</p>
                <p class="your-car-year">YEAR:</p>
                <p class="your-car-mileage">MILEAGE:</p>
              </div>   
              <div class="col-6">
                <p class="your-car-color">COLOR:</p>
                <p class="your-car-transmission">TRANSMISSION:</p>
                <p class="your-car-price">PRICE:</p>
              </div>  
            </div>                      
          </div>         
        </div>
        <div class="col-3 sell-own-car">
          <form id="sell-car">
            <h4>SELL YOUR CAR:</h4>
            <br/>
            <label for="model" class="form-label">Model: </label><br/>
            <input type="text" name="model" class="form-control" /><br/>
            <label for="image" class="form-label">Image: </label><br/>
            <input type="text" name="image" class="form-control" /><br/>
            <label for="year" class="form-label">Year: </label><br/>
            <input type="text" name="year" class="form-control" /><br/>
            <label for="mileage" class="form-label">Mileage: </label><br/>
            <input type="number" name="mileage" class="form-control" /><br/>
            <label for="color" class="form-label">Color: </label><br/>
            <input type="text" name="color" class="form-control" /><br/>
            <label for="transmission" class="form-label">Transmission: </label><br/>
            <input type="text" name="transmission" class="form-control" /><br/>
            <label for="price" class="form-label">Price: </label><br/>
            <input type="text" name="price" class="form-control" /><br/>
            <input type="submit" id='submit-button' class="btn btn-primary" value="Create" />
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
